name: Angular Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Echo testvar
        run: echo "Testvar is ${{ secrets.TESTVAR }}"

      - name: Build environment file
        working-directory: ./
        run: npm install && npm run prebuild:prod
        env:
          TESTVAR: ${{ secrets.TESTVAR }}
          MSALCLIENTID: ${{ secrets.MSALCLIENTID }}
          MSALAUTHORITY: ${{ secrets.MSALAUTHORITY }}
          STORYAPISCOPES: ${{ secrets.STORYAPISCOPES }}

      - name: Build Angular app to prod
        working-directory: ./
        run: npm install && npm run build:prod
        env:
          TESTVAR: ${{ secrets.TESTVAR }}
          MSALCLIENTID: ${{ secrets.MSALCLIENTID }}
          MSALAUTHORITY: ${{ secrets.MSALAUTHORITY }}
          STORYAPISCOPES: ${{ secrets.STORYAPISCOPES }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/browser
          branch: prod  
          token: ${{ secrets.GH_TOKEN }}
